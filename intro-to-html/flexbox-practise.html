<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practise</title>
  </head>
  <body>
    <div style="margin-bottom: 40px ;display: flex; flex-direction: row; flex-wrap: wrap;">
      <div style="background-color: lightgreen;  flex: 1;">Flex 1</div>
      <div style="background-color: lightgrey; flex: 1;">Flex 2</div>
      <div style="background-color: lightblue; flex: 1;">Flex 3</div>
      <div style="background-color: lightpink; flex: 1;">Flex 4</div>
      <div style="background-color: lightseagreen; flex: 1;">Flex 5</div>
      <div style="background-color: violet; flex: 1;">Flex 6</div>
      <div style="background-color:coral; flex: 1;">Flex 7</div>
    </div>
    <div style="margin-bottom: 40px;
              display: flex; 
              row-gap: 10px; 
              column-gap: 10px; 
              flex-direction: row; 
              flex-wrap: wrap; 
              column-count: 4; 
              justify-content: center;">
      <div style="background-color: lightgreen;  flex: 1; min-width: 300px; max-width: 500px; ">Flex 1</div>
      <div style="background-color: lightgrey; flex: 1; min-width: 300px; max-width: 500px; ">Flex 2</div>
      <div style="background-color: lightblue; flex: 1; min-width: 300px; max-width: 500px;  ">Flex 3</div>
      <div style="background-color: lightpink; flex: 1; min-width: 300px; max-width: 500px;  ">Flex 4</div>
      <div style="background-color: lightseagreen; flex: 1; min-width: 300px; max-width: 500px; ">Flex 5</div>
      <div style="background-color: violet; flex: 1; min-width: 300px; max-width: 500px; ">Flex 6</div>
      <div style="background-color:coral; flex: 1; min-width: 300px; max-width: 500px;">Flex 7</div>
    </div>
    <div style="margin-bottom: 40px ;
            display: flex; 
            row-gap: 10px; 
            column-gap: 10px; 
            flex-direction: row; 
            flex-wrap: wrap; 
            column-count: 4; 
            justify-content: center;">
      <div style="background-color: lightgreen;  flex: 1; min-width: 300px; max-width: 500px; ">Flex 1</div>
      <div style="background-color: lightgrey; flex: 1; min-width: 300px; max-width: 500px; ">Flex 2</div>
    </div>


  </body>
</html>
