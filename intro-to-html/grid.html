<!DOCTYPE html>
<html>
  <head>
    <title>Grid practise</title>
  </head>
  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">
        Div 1
      </div>
      <div style="background-color: lightgreen;">
        Div 2 <p>this is div 2 text</p>
      </div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 300px;">
      <div style="background-color: lightblue; text-align: center; padding-top: 40%;">
        Div 1
      </div>
      <div style="background-color: lightgreen;">
        Div 2
      </div>
      <div style="background-color: rgb(182, 215, 111);">
        Div 3
      </div>
      <div style="background-color: rgb(182, 215, 111);">
        Div 4
      </div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 20% 60% 20%;">
      <div style="background-color: lightblue; text-align: center; padding-top: 40%;">
        Div 1
      </div>
      <div style="background-color: lightgreen;">
        Div 2
      </div>
      <div style="background-color: rgb(182, 215, 111);">
        Div 3
      </div>
      <div style="background-color: rgb(221, 120, 120);">
        Div 4
      </div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 10px;
    row-gap: 10px;">
      <div style="background-color: lightblue; height: 100px;">
        Div 1
      </div>
      <div style="background-color: lightgreen; height: 100px;">
        Div 2
      </div>
      <div style="background-color: rgb(182, 215, 111); height: 100px;">
        Div 3
      </div>
      <div style="background-color: rgb(221, 120, 120); height: 100px;">
        Div 4
      </div>
      <div style="background-color: lightblue; height: 100px;">
        Div 1
      </div>
      <div style="background-color: lightgreen; height: 100px;">
        Div 2
      </div>
      <div style="background-color: rgb(182, 215, 111); height: 100px;">
        Div 3
      </div>
      <div style="background-color: rgb(221, 120, 120); height: 100px;">
        Div 4
      </div>
      <div style="background-color: lightblue; height: 100px;">
        Div 1
      </div>
      
    </div>
  </body>
</html>
