<!DOCTYPE html>
<html>
  <head>
    <!-- Challenge: create a paragraph and 2 buttons
    and place them on the same line -->
    <title>survey</title>
    <style>
      .survey-question{
        display: inline-block;
        width: 200px;
        margin-top: 2px;
        vertical-align: middle;
        font-family: 'Times New Roman';
        font-size: 16px;
      }
      .response-btn{
        vertical-align: middle;
        font-size: 16px;;
        font-family: 'Times New Roman';
      }

    </style>
  </head>
  <body>
    <p class="survey-question">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>
    <button class="response-btn">
      Yes
    </button>
    <button class="response-btn">
      No
    </button>
  </body>
</html>
