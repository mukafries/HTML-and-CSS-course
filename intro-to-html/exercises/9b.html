<!DOCTYPE html>
<html>
  <head>
    <title>green and yellow divs</title>
    <style>
      .survey-card{
        background-color: none;
        border-style: solid;
        border-width: 1px;
        margin: 10px 10px;
        padding: 10px 10px;
        padding-left: 20px;
        display: inline-block;
      }
      .question{
        font-size: 16px;
        font-family: Arial;
        margin-top: 10px;
        margin-right: 70px;
      }
      .buttons{
        font-family: Arial;
        font-size: 14px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="survey-card">
      <p class="question">
        Satisfied with our service?
      </p>
      <button class="buttons">
        Yes
      </button>
      <button class="buttons">
        No
      </button>
    </div>
  </body>
</html>
