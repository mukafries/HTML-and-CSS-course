<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;

    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    vertical-align: top;
    
    margin-right: 10px;
    transition: opacity 0.15s, cursor 0.15s;
  }

  .uber-button:hover {
    cursor: pointer;
    opacity: 0.8;
  }

  .amazon-btn {
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    border-radius: 17px;

    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    vertical-align: top;

    font-size: 15;
    font-weight: normal;

    margin-right: 10px;
    transition: cursor 0.15s, background-color 0.15s;
  }

  .amazon-btn:hover{
    cursor: pointer;
    background-color: rgb(236, 198, 7);
  }

  .github-btn {
    background-color: rgb(46, 164, 79);
    color: white;

    border: none;
    border-radius: 4px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    vertical-align: top;

    font-size: 15;
    font-weight: bold;

    margin-right: 10px;

    transition: cursor 0.15s, box-shadow 0.15s;
  }

  .github-btn:hover {
    cursor: pointer;
    box-shadow: 1px 7px 10px rgb(0, 0, 0, 0.3);
  }

  .bootstrap-btn-1 {
    background-color: rgb(121, 82, 179);
    color: white;

    border: none;
    border-radius: 4px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;

    font-size: 12;
    font-weight: bolder;

    margin-right: 10px;
    transition: cursor 0.15s, background-color 0.15s;

    vertical-align: top;
  }

  .bootstrap-btn-1:hover{
    cursor: pointer;
    background-color: rgb(83, 46, 138); 
  }

  .bootstrap-download-btn {
    background-color: rgb(255, 255, 255);
    color: rgb(121, 82, 179);

    border: solid;
    border-radius: 4px;
    border-color:rgb(108, 117, 125);

    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 20px;
    padding-right: 20px;

    vertical-align: top;

    font-size: 12;
    font-weight: bolder;

    margin-right: 10px;
    transition: background-color 0.15s,
          color 0.15s, 
          border 0.15s;
  }

  .bootstrap-download-btn:hover {
    background-color: rgb(108, 117, 125);
    color: white;
    border: none;
    cursor: pointer;
  }

  .linkedin-btn-1 {
    background-color: rgb(10, 102, 194);
    color: white;

    border: none;
    border-radius: 15px;

    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;

    font-size: 15;
    font-weight: bold;
    margin-right: 10px;
    transition: background-color 0.15s;

    vertical-align: top;
  }
  .linkedin-btn-1:hover {
    background-color: rgb(7, 63, 119);
    cursor: pointer;
  }

  .linkedin-save-btn {
    background-color: white;
    color: rgb(10, 102, 194);

    border: solid;
    border-radius: 15px;
    border-color: rgb(10, 102, 194);
    
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 20px;
    padding-right: 20px;

    font-size: 15;
    font-weight: bold;
    margin-right: 10px;
    cursor: pointer;

    vertical-align: top;
  }

  .linkedin-save-btn:hover {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
  }


</style>


<button class="uber-button">
  Request now
</button>

<button class="amazon-btn">
  Add to cart
</button>

<button class="github-btn">
  Sign up
</button>

<p>
  <button class="bootstrap-btn-1">
    Get started
  </button>

  <button class="bootstrap-download-btn">
    Download
  </button>
</p>

<p>
  <button class="linkedin-btn-1">
    Apply on company website
  </button>

  <button class="linkedin-save-btn">
    Save
  </button>
</p>
