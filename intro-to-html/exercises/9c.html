<!DOCTYPE html>
<html>
  <head>
    <title>green and yellow divs</title>
    <style>
      .box{
        background-color: rgb(20, 20, 20);
        padding: 10px 20px;
        display: inline-block;
      }
      p{
        margin: 0;
      }
      .heading{
        color: white;
        font-family: Arial;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 15px;
      }
      .details{
        color: rgb(201, 200, 200);
        font-family: Arial;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="heading">
        Install YouTube Music
      </p>
      <p class="details">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
